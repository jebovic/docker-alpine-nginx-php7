[default]
user = "www-data"
group = "www-data"
listen = "/var/run/php-fpm.sock"
listen.owner = "www-data"
listen.group = "www-data"
listen.allowed_clients = "127.0.0.1"
pm = "dynamic"
pm.max_children = "5"
pm.start_servers = "2"
pm.min_spare_servers = "1"
pm.max_spare_servers = "3"
pm.process_idle_timeout = "30s"
pm.max_requests = "500"
